plugins {
    id 'java'
    id 'groovy'
}

group 'com.ddd.tutio'
version '0.0.1-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_17

sourceSets {
    main {
        java { srcDirs 'src/main/java' }
        groovy { srcDirs = [ ] }
    }
    test {
        java { srcDirs = [ ] }
        groovy { srcDirs 'src/test/groovy' }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':domain')

    testImplementation testLibs.bundles.spock
}

test {
    useJUnitPlatform()
}
